<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    
    
    <script>
        // 01234567891011
        // Júnior Brito
        const nome = prompt('Digite seu nome completo:')
        // Vamos pedir para o JavaScript escrever alguma coisa dentro do HTML do body
        document.body.innerHTML = `O seu nome é: <strong>${nome} <br>` // Isso se refere ao HTML que está dentro do body // innerHTML tb aceita tags HTML
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br>`
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br>` // Também podemos usar nome.charAt()
        document.body.innerHTML += `Qual o primeiro índice da letra I no seu nome? <strong>${nome.indexOf('i')}</strong> <br>`
        document.body.innerHTML += `Qual o último índice da letra R no seu nome? <strong>${nome.lastIndexOf('r')}</strong> <br>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br>`
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br>`
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br>`
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong>`

        //
    </script>
</body>
</html>
